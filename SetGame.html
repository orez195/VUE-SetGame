<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Set Game</title>
    <style>
        #app {
            height: 400px;
            width: 600px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin-left: auto;
            margin-right: auto;
        }
        img{
            margin: 14px;
            padding: 12px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .addFrame{
            border: 1px solid blue;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <div id="app">    
        <div v-for="card in cards">
            <img :src='card.url' v-on:click="selectedBox(card)" :class="{addFrame:card.selected}"/> 
        </div>
    </div>

    <script src="js/card.js"></script>
</body>

</html>
